<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <title>Newsletter</title>
</head>
<body>
 <div class="main_container">
    <div class="mail_img">
      <div class="round">
        <img class="central_img" src="img/Forma-1.png" alt="newsletter">
      </div>
    </div>
    <div class="wrapper">
      <div class="discharge">
        <div class="small_round">
          <div class="mark">×</div>
        </div>
      </div>


      <div class="content">
        <div class="header">
        <h1>Newsletter</h1>
        <p>Stay up to date with our latest news and products.</p>
        </div> 
        <form class="form_box" action="#" method="GET">
          <input type="email" required placeholder="Your email address" class="form_input_email" minlength="7" id="user_email">
          <!-- <div class="form_error">error</div> -->
          <input class="button" type="submit" value="SUBSCRIBE">
        </form>
        <div class="message">Your email is safe with us, we don’t spam.
        </div>
      </div>
    </div>

  </div>
</body>
</html>
